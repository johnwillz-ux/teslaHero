<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TESLA</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/Tlogo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li> <a href="">Model X</a></li>
                    <li> <a href="">Model 3</a></li>
                    <li> <a href="">Model S</a></li>
                    <li> <a href="">Cyber Truck</a></li>
                </ul>
            </nav>

            <img src="img/menu.gif" class="menu-icon" onclick="togglemenu()">
        </div>




        <div class="row">
            <div class="col-1">
                <h2>ELECTRIC<br> Solar Tesla Cars</h2>

                <h3>Accelerate the advent of sustainalbe transport.</h3>
                <p>(Compatinle/Generic) </p>
                <h4>$32,000</h4>
                <button type="button">Purchase Now <img src="img/car.png"></button>


            </div>



            <div class="col-2">
                <img src="img/car.png" class="tesla">
                <div class="tesla-box"><img src="img/logo.png" class="Bigts"> </div>
                <div class="add-btn">
                    <p><small>Powered by</small></p>
                    <img src="img/logo.png">

                </div>

            </div>


        </div>

        <div class="social-links">

            <img src="img/cover.png">
         

            <p class="willz"> Designed by johnwillz.ux</p>

        </div>






    </div>



<script>
    var menuList = document.getElementById("menulist");
    
    menuList.style.maxHeight = "0px";
    
    function togglemenu(){
    if(menuList.style.maxHeight === "0px")
        {
            menuList.style.maxHeight = "130px";
        }
        else{
            menuList.style.maxHeight = "0px";
        }
    }
    
    
    </script>






</body>
</html>
